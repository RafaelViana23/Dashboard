<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/styles_vendas.css">
    <link rel="stylesheet" href="css/style_nova_venda.css">

    <title>Vendas</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="img/logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Sistema</span>
                    <span class="profession">web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="vendas.html">
                            <i class='bx bx-line-chart icon'></i>
                            <span class="text nav-text">Vendas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="produtos.html">
                            <i class='bx bx-box icon'></i>
                            <span class="text nav-text">Produtos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="conta.html">
                            <i class='bx bx-user-circle icon'></i>
                            <span class="text nav-text">Minha conta</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="configuracoes.html">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">Configurações</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>
                    
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="home">
        <div class="main-title">
            <div class="text">Vendas</div>
        </div>
        
        <dialog>
            <form id="salesForm">
                <div class="form-field">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" required>
    
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" required>
                
                    <label for="payment">Forma de Pagamento:</label>
                    <select id="transaction-type">
                        <option value="">-- Selecione um tipo de transação --</option>
                        <option>Pix</option>
                        <option>Dinheiro</option>
                        <option>Cartão</option>
                    </select>
    
                    <label for="price">Preço por Unidade:</label>
                    <input type="number" id="price" step="0.01" required>

                    <label for="data">Data da Venda:</label>
                    <input type="date" id="date">
                </div>

                <div class="button-sales">
                    <button type="button" onclick="addSale()">Salvar</button>
                    <button type="button" class="clear" onclick="cancelSale()">Cancelar</button>
                </div>                   
            </form>
        </dialog>
        <div class="history">
            <div class="card">
                <div class="text">Nova Venda</div>
                <button class="btn+" onclick="newSale()">+</button>
            </div>
            <div class="main-cards">
                <div class="card">
                    <div class="text">Número de Vendas</div>
                    <p id="sales">0</p>
                </div>
                
                <div class="card">
                    <div class="text">Valor Total de Vendas</div>
                    <p id="total-value">R$0.00</p>
                </div>
            </div>
            <div class="card-sale">
                <div class="head">
                    <div class="text">Histórico de vendas</div>

                    <div class="filter">
                        <label for="filterCriteria">Filtrar por:</label>
                        <select id="filterCriteria">
                            <option value="productName">Nome do Produto</option>
                            <option value="quantity">Quantidade</option>
                            <option value="price">Preço</option>
                            <option value="transactionType">Forma de Pagamento</option>
                            <option value="date">Data</option>
                        </select>
                        <label for="filterValue"></label>
                        <input type="text" id="filterValue">
                        <button onclick="filterSales()">Filtrar</button>
                    </div>
                </div>

                <div class="sales">
                    <ul id="salesList"></ul>
                </div>
            </div>
        </div>

    </main>
</body>

<script src="js/menu.js"></script>
<script src="js/script_vendas.js"></script>
</html>
